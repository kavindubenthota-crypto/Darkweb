<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - SL DARK CYBER</title>
<link rel="stylesheet" href="style.css">
<style>
.login-box {
    background: #1a1a26;
    padding: 30px;
    width: 320px;
    border-radius: 15px;
    box-shadow: 0 0 20px #3b0066;
    text-align: center;
    animation: fadeIn 1.5s ease;
    margin: 30px auto;
}
input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background: #0f0f17;
    border: 1px solid #3b0066;
    border-radius: 8px;
    color: white;
}
input:focus {
    border-color: #b56bff;
    box-shadow: 0 0 10px #b56bff;
    outline: none;
}
button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background: #3b0066;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    background: #5c00a3;
    box-shadow: 0 0 10px #b56bff;
}
#msg { min-height: 20px; margin-top: 10px; }
</style>
</head>
<body>

<header style="position:static">SL DARK CYBER</header>

<div class="login-box">
<h2>Login</h2>

<input type="text" id="username" placeholder="Enter Username" autocomplete="off">
<input type="password" id="password" placeholder="Enter Password" autocomplete="off">

<button id="loginBtn">Login</button>

<p id="msg"></p>
<a href="index.html">⬅ Back to Home</a>
</div>

<script>
document.getElementById('loginBtn').addEventListener('click', function(){
    const u = document.getElementById('username').value.trim();
    const p = document.getElementById('password').value.trim();
    const msg = document.getElementById('msg');
    if(u==='admin' && p==='1234'){
        msg.style.color='lightgreen';
        msg.textContent='✔ Login successful — redirecting...';
        setTimeout(()=>window.location.href='index.html',900);
    } else {
        msg.style.color='salmon';
        msg.textContent='❌ Incorrect Username or Password';
    }
});
</script>

</body>
</html>
